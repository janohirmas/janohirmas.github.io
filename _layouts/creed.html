<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <script src="/js/creedmas.js" crossorigin="anonymous"></script>
    <script src="/js/confetti.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/creedmas.css">
    <body>
        <div class="wrapper">
            <div class="question">
                <p>
                    {{ content }}
                </p>
            </div>
            <div class="answer" id="answer-box">
                <input type="text" name="input-answer" id="input-answer" value="">
                <button class="submit-btn" onclick="checkAnswer()">
                    Submit 
                </button>
            </div>
            <div class="clue hidden" id="clue-box">
                
                The Boomer's clue: 

                <img src="/images/creed-speurtocht/{{ page.clue-boomer }}" class="clue-img" alt="{{ page.clue-boomer-name }}">
                <div class="clue-name"> "{{ page.clue-boomer-name }}" </div>

            </div>
        </div>
        <input type="hidden" id="answer" value="{{ page.answer }}">
    </body>
    

</html>
