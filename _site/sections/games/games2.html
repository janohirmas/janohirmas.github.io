<!DOCTYPE html>
<html>
    <head>
    
        <title> Attention Game || Alejandro Hirmas </title>
    

    
        <meta name="description" content="This is the personal website from Alejandro Hirmas, PhD Candidate.">
    
    <meta charset="utf-8">
    <link href="/images/Logos/favicon.png" rel="icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/RevealGame.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    <script type="text/javascript" src="/js/bundle.js"></script>
    <script src="https://kit.fontawesome.com/fb222f9122.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="main-box">
            <div class="popup" onclick="myFunction()">Click me to toggle the popup!
    
</div>

<table class="gametable-sep table-left">
    <tr>
        <th> </th>
        <th class="popup">
            <span class="popuptext" id="myPopup-1">Press Action X to reveal this column</span>
            <button  onclick="DisplayContent('col-x self')" value="SX" class="button-game button-action">
                X
            </button>
            
        </th>
        <th>
            <button onclick="DisplayContent('col-y self')" value="SY" class="button-game button-action">
                Y
            </button>
        </th>
        <th>
            <button onclick="DisplayContent('col-z self')" value="SZ" class="button-game button-action">
                Z
            </button>
        </th>
    </tr>
    <tr>
        <td>
            <button onclick="DisplayContent('row-a self')" value="SA" class="button-game button-action ">
                A
            </button>
        </td>
        <td>
            <button onclick="DisplayContent('row-a col-x')" value="ax" class="button-game button-outcome row-a col-x self" id="self-ax">
                3
            </button>
        </td>
        <td>
            <button onclick="DisplayContent('row-a col-y')"  value="ay" class="button-game button-outcome row-a col-y self" id="self-ay">
                2
            </button>
        </td>
        <td>
            <button onclick="DisplayContent('row-a col-z')" value="az" class="button-game button-outcome row-a col-z self" id="self-az">
                -1
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="DisplayContent('row-b self')" value="SB" class="button-game button-action">
                B
            </button>
        </td>
        <td>
            <button onclick="DisplayContent('row-b col-x')" value="bx" class="button-game button-outcome row-b col-x self" id="self-bx">
                0
            </button>
        </td>
        <td>
            <button onclick="DisplayContent('row-b col-y')" value="by" class="button-game button-outcome row-b col-y self" id="self-by">
                3
            </button>
        </td>
        <td>
            <button onclick="DisplayContent('row-b col-z')" value="bz" class="button-game button-outcome row-b col-z self" id="self-bz">
                0
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="DisplayContent('row-c self')" value="SC" class="button-game button-action">
                C
            </button>
        </td>
        <td>
            <button onclick="DisplayContent('row-c col-x')" value="cx" class="button-game button-outcome row-c col-x self" id="self-cx">
                0
            </button>
        </td>
        <td>
            <button onclick="DisplayContent('row-c col-y')" value="cy" class="button-game button-outcome row-c col-y self" id="self-cy">
                2
            </button>
        </td>
        <td>
            <button onclick="DisplayContent('row-c col-z')" value="cz" class="button-game button-outcome row-c col-z self" id="self-cz">
                1
            </button>
        </td>
    </tr>
    </table>

    <table class="gametable-sep table-right">
        <tr>
            <th> </th>
            <th>
                <button onclick="DisplayContent('col-x other')"  value="OX" class="button-game button-action">
                    X
                </button>
            </th>
            <th>
                <button onclick="DisplayContent('col-y other')" value="OY" class="button-game button-action">
                    Y
                </button>
            </th>
            <th>
                <button onclick="DisplayContent('col-z other')"  value="OZ" class="button-game button-action">
                    Z
                </button>
            </th>
        </tr>
        <tr>
            <td>
                <button onclick="DisplayContent('row-a other')" value="OA" class="button-game button-action ">
                    A
                </button>
            </td>
            <td>
                <button onclick="DisplayContent('row-a col-x')" value="ax" class="button-game button-outcome row-a col-x other" id="self-ax">
                    1
                </button>
            </td>
            <td>
                <button onclick="DisplayContent('row-a col-y')" value="ay" class="button-game button-outcome row-a col-y other" id="self-ay">
                    4
                </button>
            </td>
            <td>
                <button onclick="DisplayContent('row-a col-z')" value="az" class="button-game button-outcome row-a col-z other" id="self-az">
                    1
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="DisplayContent('row-b other')" value="OB" class="button-game button-action">
                    B
                </button>
            </td>
            <td>
                <button onclick="DisplayContent('row-b col-x')" value="bx" class="button-game button-outcome row-b col-x other" id="self-bx">
                    2
                </button>
            </td>
            <td>
                <button onclick="DisplayContent('row-b col-y')" value="by" class="button-game button-outcome row-b col-y other" id="self-by">
                    0
                </button>
            </td>
            <td>
                <button onclick="DisplayContent('row-b col-z')" value="bz" class="button-game button-outcome row-b col-z other" id="self-bz">
                    3
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="DisplayContent('row-c other')" value="OC" class="button-game button-action">
                    C
                </button>
            </td>
            <td>
                <button onclick="DisplayContent('row-c col-x')" value="cx" class="button-game button-outcome row-c col-x other" id="self-cx">
                    0
                </button>
            </td>
            <td>
                <button onclick="DisplayContent('row-c col-y')" value="cy" class="button-game button-outcome row-c col-y other" id="self-cy">
                    1
                </button>
            </td>
            <td>
                <button onclick="DisplayContent('row-c col-z')" value="cz" class="button-game button-outcome row-c col-z other" id="self-cz">
                    4
                </button>
            </td>
        </tr>
    </table>
        </div>

    </body>
</html>
