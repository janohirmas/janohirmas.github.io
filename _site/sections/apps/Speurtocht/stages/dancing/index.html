<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title> Laury's Adventure -- Dancing </title>
    
    <script src="/js/speurtocht.js"></script>
    <link rel="stylesheet" href="/css/speurtocht.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() { 
            id = document.getElementById('id-quest').value;
            activeQuest = Quest.filter(d=>d['id']==id)[0];
        });
    </script>
</head>


<body>

<input type="hidden" id="id-quest" value="dancing"> 


<div class="text-msg">
    <div class="text-box active" id="init-text"> 
        Voor het laatst gaan wij waar het allemaal begon. <b>Let op:</b> Die die teruggaat, die die een fout maakt.

<p id="next-stop" class="inactive">
    <b>Bravo mijn liefde!</b> <br> Ik hoop dat je deze speurtocht heb genieten. Ik wilde hier einden, zodat we samen een drankje voor jouw verjaardag hebben konden! <br>
    Er is een tafel gereserveerd op jouw naam! 
</p>

    </div>
    <div class="text-box inactive" id="clue-text">
    </div>

</div>

<!-- bottom buttons -->
<div id="distance" class="bottom-btn">  </div>

<button id="location-btn" class="bottom-btn" onclick="adjustPosition()">
    <img id="loc-img" src="/images/speurtocht/location-pin.png">
</button>

<button id="back-btn" class="bottom-btn" onclick="location.href='/sections/apps/Speurtocht';">
    Terug
</button>

</body>

</html>
