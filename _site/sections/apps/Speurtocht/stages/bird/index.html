<head>

    <script src="/js/speurtocht.js"></script>
    <link rel="stylesheet" href="/css/speurtocht.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            activeQuest = Quest.filter(d=>d['id']==id)[0];
        });

<body>

<input type="hidden" id="id-quest" value="bird"> 


<div class="text-msg">
    <div class="text-box active" id="init-text"> 
        <p> 
    Je gaat snel verder! Heel goed! 
</p>
<p>
   <em>  Op de weg naar het klooster, <br> waar de monniken klimmen, <br> vind je een plaatsje. <br> Daar waan je je op het strand.  </em>
</p>
<p id="next-stop" class="inactive">
    <b>Je hebt het geraden! het Verbroederij! </b> <br> Het is tijd voor een kleine stop. <br> Ga binnen en vraag om een tafel voor Laury. <br>

    </div>
