<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title> Laury's Adventure -- Nachtegalen </title>
    
    <script src="/js/speurtocht.js"></script>
    <link rel="stylesheet" href="/css/speurtocht.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() { 
            id = document.getElementById('id-quest').value;
            activeQuest = Quest.filter(d=>d['id']==id)[0];
        });
    </script>
</head>


<body>

<input type="hidden" id="id-quest" value="nachtegalen"> 


<div class="text-msg">
    <div class="text-box active" id="init-text"> 
        <p>
    Wij zijn bijna klaar met Noord. Of niet? 
</p>
<p>
    Er is een plek waar we gelukkige en droevige herinneringen hebben. Vindt me daar!
</p>
<p id="next-stop" class="inactive">
    <b> Zie je me? </b> <br> Nu hebben wij meer goede als slechte herinneringen hier! Zullen wij een foto samen maken? <br>
    De code voor je volgende stop is: <b><em id="code">Filmmuseum</em></b> <button onclick="copy2Clipboard('code')"> kopieren </button>
</p>
    </div>
    <div class="text-box inactive" id="clue-text">
    </div>

</div>

<!-- bottom buttons -->
<div id="distance" class="bottom-btn">  </div>

<button id="location-btn" class="bottom-btn" onclick="adjustPosition()">
    <img id="loc-img" src="/images/speurtocht/location-pin.png">
</button>

<button id="back-btn" class="bottom-btn" onclick="location.href='/sections/apps/Speurtocht';">
    Terug
</button>

</body>

</html>
